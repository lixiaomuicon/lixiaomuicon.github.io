nd-position:center left}.tile--5{background-position:center}.tile--6{background-position:center right}.tile--7{background-position:bottom left}.tile--8{background-position:bottom center}h2{margin:0;font-size:1.8em}.heading span{font-size:1em;line-height:2.4em}.heading{align-self:center;grid-column-end:span 2;text-align:center;text-shadow:0 -1px 0 #7d0606;transform:skew(-10deg) rotate(-6deg)}@-webkit-keyframes popIn{from{opacity:0;pointer-events:none;visibility:hidden;transform:scale(0.6);transition:opacity,scale,600ms cubic-bezier(0.68,-.55,.265,1.55)}}@keyframes popIn{from{opacity:0;pointer-events:none;visibility:hidden;transform:scale(0.6);transition:opacity,scale,600ms cubic-bezier(0.68,-.55,.265,1.55)}}p{padding:0 1em;text-align:center}a{color:#fff}</style><script>document.location.search.match(/type=embed/gi)&&window.parent.postMessage("resize","*");</script><body translate=no><div class=puzzle><div class=heading><span><sub>★</sub> <sup>☆</sup> <sub>★</sub> <sup>☆</sup> <sub>★</sub> <sup>☆</sup> <sub>★</sub></span><h2>Simpleweb</h2><span><sup>★</sup> <sub>☆</sub> <sup>★</sup> <sub>☆</sub> <sup>★</sup> <sub>☆</sub> <sup>★</sup></span></div><div class=answer></div><div class=grid><button class="tile tile--1" style=--area:A></button> <button class="tile tile--2" style=--area:B></button> <button class="tile tile--3" style=--area:C></button> <button class="tile tile--4" style=--area:D></button> <button class="tile tile--5" style=--area:E></button> <button class="tile tile--6" style=--area:F></button> <button class="tile tile--7" style=--area:G></button> <button class="tile tile--8" style=--area:H></button><div class="tile tile--empty" style=--area:I></div></div></div><script src=https://npm.elemecdn.com/ethan4116-blog/lib/effect/jigsaw-puzzle/17sucai.js></script><script src=https://npm.elemecdn.com/ethan4116-blog/lib/effect/jigsaw-puzzle/main.js></script><script id=rendered-js>// Initiate CSS Grid animation tool
        const grid = document.querySelector(".grid");
        const { forceGridAnimation } = animateCSSGrid.wrapGrid(grid);

        // Get all the tiles and the empty tile
        const tiles = Array.from(document.querySelectorAll(".tile"));
        const emptyTile = document.querySelector(".tile--empty");

        // Get congratulations heading
        const heading = document.querySelector(".heading");

        // A key / value store of what areas to "unlock"
        const areaKeys = {
            A: ["B", "D"],
            B: ["A", "C", "E"],
            C: ["B", "F"],
            D: ["A", "E", "G"],
            E: ["B", "D", "F", "H"],
            F: ["C", "E", "I"],
            G: ["D", "H"],
            H: ["E", "G", "I"],
            I: ["F", "H"]
        };
        // Add click listener to all tiles
        tiles.map(tile => {
            tile.addEventListener("click", event => {
                // Grab the grid area set on the clicked tile and empty tile
                const tileArea = tile.style.getPropertyValue("--area");
                const emptyTileArea = emptyTile.style.getPropertyValue("--area");

                // Swap the empty tile with the clicked tile
                emptyTile.style.setProperty("--area", tileArea);
                tile.style.setProperty("--area", emptyTileArea);

                // Animate the tiles
                forceGridAnimation();

                // Unlock and lock tiles
                unlockTiles(tileArea);
            });
        });

        // Unlock or lock tiles based on empty tile position
        const unlockTiles = currentTileArea => {

            // Cycle through all the tiles and check which should be disabled and enabled
            tiles.map(tile => {
                const tileArea = tile.style.getPropertyValue("--area");

                // Check if that areaKey has the tiles area in it's values
                // .trim() is needed because the animation lib formats the styles attribute
                if (areaKeys[currentTileArea.trim()].includes(tileArea.trim())) {
                    tile.disabled = false;
                } else {
                    tile.disabled = true;
                }
            });

            // Check if the tiles are in the right order
            isComplete(tiles);
        };

        const isComplete = tiles => {

            // Get all the current tile area values
            const currentTilesString = tiles.map(tile => tile.style.getPropertyValue("--area").trim()).toString();

            // Compare the current tiles with the areaKeys keys
            if (currentTilesString == Object.keys(areaKeys).toString()) {
                heading.children[1].innerHTML = "You win!";
                heading.style = `animation: popIn .3s cubic-bezier(0.68, -0.55, 0.265, 1.55);`;
            }
        };


        // Inversion calculator
        const inversionCount = array => {

            // Using the reduce function to run through all items in the array
            // Each item in the array is checked against everything before it
            // This will return a new array with each intance of an item appearing before it's original predecessor
            return array.reduce((accumulator, current, index, array) => {
                return array.slice(index).filter(item => {
                    return item < current;
                }).map(item => {
                    return [current, item];
                }).concat(accumulator);
            }, []).length;
        };

        // Randomise tiles
        const shuffledKeys = keys => Object.keys(keys).sort(() => .5 - Math.random());

        setTimeout(() => {

            // Begin with our in order area keys
            let startingAreas = Object.keys(areaKeys);

            // Use the inversion function to check if the keys will be solveable or not shuffled
            // Shuffle the keys until they are solvable
            while (inversionCount(startingAreas) % 2 == 1 || inversionCount(startingAreas) == 0) {
                if (window.CP.shouldStopExecution(0)) break;
                startingAreas = shuffledKeys(areaKeys);
            }

            // Apply shuffled areas
            window.CP.exitedLoop(0);
            tiles.map((tile, index) => {
                tile.style.setProperty("--area", startingAreas[index]);
            });

            // Initial shuffle animation
            forceGridAnimation();

            // Unlock and lock tiles
            unlockTiles(emptyTile.style.getPropertyValue("--area"));
        }, 1000);
