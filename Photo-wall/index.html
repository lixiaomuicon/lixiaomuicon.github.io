<style>
			body {
				overflow: hidden;
				background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                background-size: 500% 500%;
                animation: gradientBG 15s ease infinite;
				/* background-size: cover; */
			}
			.main {
				position: absolute;
				width: 100vw;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}
			.ct {
				position: absolute;
				top: 50%;
				left: 50%;
				width: 1280px;
				height: 800px;
				transform: translate(-50%, -50%);
				transform-style: preserve-3d;
				perspective-origin: center 30vh;
				perspective: 1000px;
			}
			.ct .item {
				font-size: 0;
				position: absolute;
				transform-origin: center;
				width: 500px;   /* 控制向外漂浮图片大小 */
				transform: translateZ(-10000px);
				background-color: rgba(176, 44, 47, 0.2);
				border: 8px solid #fff;
				opacity: 0;
				/* opacity: 1; */
				transition: opacity .5s linear;
				cursor: pointer;
			}
			.ct .item img {
				font-size: 0;
				width: 100%;
				height: 100%;
			}
			.text1 {
				position: absolute;
				z-index: 99;
				top: 240px;
				left: -1920px;
			}
			.text2 {
				position: absolute;
				z-index: 99;
				top: 450px;
				left: -1920px;
			}
			.text3 {
				position: absolute;
				z-index: 99;
				top: 660px;
				left: -1920px;
			}
			.slide1 {
				animation: .8s slide forwards;
			}
			.slide2 {
				animation: 1s slide 1.2s forwards;
			}
			.slide3 {
				animation: 1.2s slide 2.4s forwards;
			}
			@keyframes slide {
				from {
					left: -1920px;
				}
				to {
					left: 86.5px
				}
			}
			.pic-wrapper {
				/* display: none;  */
				opacity: 0;
				z-index: -1;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 85%;     /*  调整图片点开的大小 */
				height: 85%;
				background-color: #fff;
				border: 8px solid rgba(255,255,255,.2);
				box-shadow: 0 0 3px 3px rgba(255,255,255,.5);
				transition: opacity .1s linear;
			}
			.pic-wrapper .close {
				position: absolute;
				width: 45px; height: 45px; background: #fff url(Photo-wall/images/close-ico.png) no-repeat center; right: -25px; top: -25px; z-index: 10; border-radius: 20px; box-shadow: 0 0 5px 5px rgba(255,255,255,.5); cursor: pointer;
			}
			.swiper-container {
				width: 100%;
				height: 100%;
			}
			.swiper-button-prev {
				left: -100px;
			}
			.swiper-button-next {
				right: -100px;
			}
			.swiper-slide,
			.swiper-slide img {
				margin: 0 auto;
				height: 100%;
				overflow: hidden;
				text-align: center;
			}
			.swiper-slide {
				display: flex;
				justify-content: center;
			}
		</style>
	</head> 
<body>
		<div class="main">
			<div class="text">
				<img class="text text1 slide1" src="Photo-wall/images/text1.png" alt="">
				<img class="text text2 slide2" src="Photo-wall/images/text2.png" alt="">
				<!-- <img class="text text3 slide3" src="./images/text3.png" alt=""> -->
			</div>
			<div class="ct">
			</div>
			<div class="pic-wrapper">
				<div class="close"></div>
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">Slide 1</div>
						<div class="swiper-slide">Slide 2</div>
						<div class="swiper-slide">Slide 3</div>
					</div>
				</div>
				<div class="swiper-button-prev swiper-button-white"></div>
				<div class="swiper-button-next swiper-button-white"></div>
			</div>
		</div>

						$('.item').eq(i).css('left', Number(Math.floor(Math.random() * 2000) - 100) + 'px');

						$('.item').eq(i).css('left', -Number(Math.floor(Math.random() * 2000) - 100) + 'px');
					} else {

					let delay = Math.floor(Math.random() * 10000)
					setTimeout(function() {

							if (Z >= -100) {
								$('.item').eq(i).css('opacity', 0)
							}
							if (Z >= 1000) {

							}
							$('.item').eq(i).css('transform', 'translateZ(' + Z + 'px)')
							Z += 10
						}, 5);
					}, delay)
