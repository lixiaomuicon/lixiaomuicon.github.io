        .app-store-box {
            padding: 80px 0;
            box-sizing: border-box;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #252525;
        }
        
        .app-store-head h2 {
            position: relative;
            font-weight: normal;
            text-align: center;
            font-size: 38px;
            color: #fff;
            z-index: 50;
        }
        
        .app-store-wrap {
            width: 1200px;
            position: relative;
            margin: 0 auto;
        }
        
        .app-store-list {
            height: 380px;
            padding: 0 15px;
            margin: 30px 0;
            text-align: justify;
        }
        
        .app-store-item {
            position: relative;
            float: left;
            margin: 0 10px;
            width: 214px;
            height: 100%;
            background: #fff;
            text-align: center;
            overflow: hidden;
            font-size: 0;
            border-radius: 10px;
        }
        
        .app-store-item:hover {
            box-shadow: 0px 1px 17px 5px rgba(156, 244, 255, 0.3);
            -webkit-box-shadow: 0px 1px 17px 5px rgba(156, 244, 255, 0.3);
            -moz-box-shadow: 0px 1px 17px 5px rgba(156, 244, 255, 0.3);
        }
        
        .app-store-item:after {
            content: "";
            display: inline-block;
            width: 0;
            height: 100%;
            vertical-align: middle;
        }
        
        .app-store-item img {
            vertical-align: middle;
            max-width: 100%;
            max-height: 100%;
        }
        
        .app-store-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .app-store-info h3 {
            position: absolute;
            top: 180px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: normal;
            color: #fff;
            z-index: 30;
        }
        
        .app-store-tag {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            margin: -60px 0 0 -60px;
            background: #333;
            opacity: .9;
            border-radius: 50%;
            z-index: 10;
            -webkit-transform: scale(1, 1);
            -moz-transform: scale(1, 1);
            transform: scale(1, 1);
            -webkit-transition: all .3s;
            -moz-transition: all .3s;
            transition: all .3s;
        }
        
        .item01 .app-store-tag {
            background: #6bddd7;
        }
        
        .item02 .app-store-tag {
            background: #56de7f;
        }
        
        .item03 .app-store-tag {
            background: #818181;
        }
        
        .item04 .app-store-tag {
            background: #0087fa;
        }
        
        .item05 .app-store-tag {
            background: #fcc300;
        }
        
        .app-store-list .app-store-item:hover .app-store-tag {
            -webkit-transform: scale(3.7, 3.7);
            -moz-transform: scale(3.7, 3.7);
            transform: scale(3.7, 3.7);
        }
        
        .app-store-btn {
            text-align: center;
        }
        
        .app-store-btn a {
            display: inline-block;
            border: 1px solid #ff6d01;
            color: #ff6d01;
            cursor: pointer;
            vertical-align: middle;
            text-align: center;
            -webkit-transition: all .3s;
            -moz-transition: all .3s;
            transition: all .3s;
            font-size: 20px;
            line-height: 28px;
            padding: 16px 30px;
            border-radius: 60px;
        }
        
        .app-store-btn a:hover {
            background-color: #ff6d01;
            color: #fff;
        }
