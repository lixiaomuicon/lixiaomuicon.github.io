        <script type="text/javascript">
            $(document).ready(function(){
                $('.flexslider').flexslider({
                    directionNav: true,
                    slideshowSpeed: 5000,
                    pauseOnAction: false,
                    pausePlay: true,
                    before: function(index){
                        $('.flex-active-slide').find('img').show();
                        $('.flex-active-slide').siblings('li').find('img').hide();
                    },
                    after: function(index){
                        $('.flex-active-slide').find('img').show();
                        $('.flex-active-slide').siblings('li').find('img').hide();
                        var num=index.currentSlide;
                        if(num!=0){
                            $('.video1').trigger('pause');
                            $('.flex-play').click();
                        } else {
                            $('.video1').trigger('play');
                            $('.flex-pause').click();
                        }
                    },
                });
                //播放开始轮播暂停
                var elevideo = document.getElementById("video1");
                elevideo.addEventListener('play', function () {
                    $('.flex-pause').click();
                });
                //播放完轮播开始
                elevideo.addEventListener('pause', function () {
                    $('.flex-play').click();
                    $('.flex-next').click();
                });
            });
        </script>
